<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3" *ngIf="regForm">
        <h3>Register - Angular 17 Reactive forms with Validations</h3>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="PhnNumber">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              formControlName="PhnNumber"
            />
          </div>
          <div class="form-group">
            <label for="age">Enter your age</label>
            <input type="number" class="form-control" formControlName="age" />
          </div>
          <div class="form-group">
            <label for="dob">Enter your DOB</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>
          <!-- New Row -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="addLine1">Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="addLine1"
            />
          </div>
          <div class="form-group">
            <label for="addLine2">Address 2</label>
            <input
              type="text"
              class="form-control"
              formControlName="addLine2"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" formControlName="city" />
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select class="form-control" formControlName="state">
              <option selected>Choose...</option>
              <option>...</option>
              <!-- Add options for states here -->
            </select>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                formControlName="gender"
                value="Male"
              />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                formControlName="gender"
                value="Female"
              />
              <label class="form-check-label">Female</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                formControlName="gender"
                value="Others"
              />
              <label class="form-check-label">Others</label>
            </div>
          </div>
          <div class="form-group">
            <label for="uploadPhoto">Upload Your Photo</label>
            <input
              type="file"
              class="form-control"
              formControlName="uploadPhoto"
            />
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              class="form-check-inline"
              formControlName="agreetc"
            />
            <label for="agrretc">Terms and Condition</label>
          </div>
          <div class="form-group">
            <label for="state">What Do You Want ?</label>
            <select class="form-control" formControlName="role">
              <option value="Seller">Seller</option>
              <option value="buyer">Buyer</option>
              <!-- Add options for states here -->
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
        <!--Login form here-->
        <a class="sim-pointer" routerLink="/sign-in">
          Already had a account click here to login
        </a>
      </div>
      <div class="col-md-6 offset-md-3" *ngIf="!regForm">
        <h3>Login - Angular 17</h3>
        <form
          name="form"
          #tf="ngForm"
          (ngSubmit)="tf.form.valid && onSubmitSignIn()"
          novalidate
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="signInFormValue.userEmail"
              #userEmail="ngModel"
              name="userEmail"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="signInFormValue.userPassword"
              #userPassword="ngModel"
              name="userPassword"
              minlength="6"
              togglePassword
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
        <a class="sim-pointer" routerLink="/sign-up">
          If you Don't had a account click here to Register
        </a>
      </div>
    </div>
  </div>
</div>
